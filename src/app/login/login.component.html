
 <section class="sign-in">
  <div class="container">
      <div class="signin-content">
          <div class="signin-image">
              <figure><img src="assets/assets/images/signin-image.jpg" alt="sing in image"></figure>
              <a href="#" class="signup-image-link">Create an account</a>
          </div>

          <div class="signin-form">
              <h2 class="form-title">Sign up</h2>
              <form method="POST" class="register-form" id="login-form"  #loginform="ngForm" (ngSubmit)="logindata(loginform)">
                  <div class="form-group">
                      <label for="your_email"><i class="zmdi zmdi-account material-icons-name"></i></label>
                      <input type="text" name="email" id="your_name" placeholder="Your Email"
                      #email="ngModel" ngModel="email" [(ngModel)]="userservice.existingUser.email"
                      required
                      minlength="8"
                      [ngClass]="{'is-invalid':loginform.submitted && email.invalid}"/>
                  </div>


                   <mat-error *ngIf="loginform.submitted && email.invalid">
                     <mat-error *ngIf="email.errors?.required">
                         mail should be entered
                     </mat-error>
                   </mat-error>


                  <div class="form-group">
                      <label for="your_password"><i class="zmdi zmdi-lock"></i></label>
                      <input type="password" name="password" id="your_pass" placeholder="Password"
                      #password="ngModel" ngModel="password" [(ngModel)]="userservice.existingUser.password"
                      required
                      [ngClass]="{'is-invalid':loginform.submitted && password.invalid}"/>
                  </div>

                  <mat-error *ngIf="loginform.submitted && password.invalid">
                    <mat-error *ngIf="password.errors?.required">
                      password should be entered
                    </mat-error>
                    </mat-error>
                  <div class="form-group">
                      <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                      <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
                  </div>
                  <div class="form-group form-button">
                      <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                  </div>
              </form>
              <div class="social-login">
                  <span class="social-label">Or login with</span>
                  <ul class="socials">
                      <li><a href="#"><i class="display-flex-center zmdi zmdi-facebook"></i></a></li>
                      <li><a href="#"><i class="display-flex-center zmdi zmdi-twitter"></i></a></li>
                      <li><a href="#"><i class="display-flex-center zmdi zmdi-google"></i></a></li>
                  </ul>
              </div>
          </div>
      </div>
  </div>
</section>
